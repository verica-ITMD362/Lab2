<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no"/>
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css"/>
  <link rel="stylesheet" media="screen" href="css/screen.css"/>
</head>
<body>
  <div id="form">
    <form action="#null" method="get" autocomplete="on">
      <div class="input">
        <label>Enter Email:</label>
        <input type="email" name="em" placeholder="Example: jdoe@hawk.iit.edu" id="email">
      </div>
      <div class="input">
        <label>Phone Number:</label>
        <input type="tel" name="phonenum" placeholder="(123) 456-7890" id="num">
      </div>
      <div class="input">
        <label>Date of Birth:</label>
        <input type="date" name="dob" id="dob">
      </div>
    </form>
    <button id="button">Submit</button>
  </div>
</body>
</html>
