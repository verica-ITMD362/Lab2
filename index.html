<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <form action="#null" method="get" autocomplete="on">
    <h1>Form</h1>
    <label>Enter Email:</label>
    <input type="email" name="em" placeholder="Example: jdoe@hawk.iit.edu" id="email">
    <label>Phone Number:</label>
    <input type="tel" name="phonenum" placeholder="(123) 456-7890" id="num">
    <label>Date of Birth:</label>
    <input type="date" name="dob" id="dob">
  </form>
  <button id="button">Submit</button>
</body>
</html>
